<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Diary</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/home-view.js" defer></script>
    <script src="/js/diary-view.js" defer></script>
    <script src="/js/entry-view.js" defer></script>
    <script src="/js/prompts.js" defer></script>
    <script src="/js/app.js" defer></script>
    <script src="/js/main.js" defer></script>
  </head>
  <body>

    <!-- View: Home page -->
    <section class = "screen hidden" id="home-view">
        <div class="large">Create a Daily Journal</div>
        <div class="small">Note: Your journal will be viewable and editable
                                to anyone who has the link!</div>
        <div class="small" id="create-button">CREATE A NEW JOURNAL</div>
    </section>

    <!-- View: Journal -->
    <section class="screen hidden" id="journal-view">
      <div id="entry">
          <div class="large" id="date"></div>
          <div id="prompt"></div>
          <textarea id="contents"></textarea>
      </div>
      <div class="controls" id="navigation">
          <div class="icon" id="back"></div>
          <div id="home">HOME</div>
          <div class="icon" id="forward"></div>
      </div>
      <div class="controls hidden" id="edit">
          <div class="icon" id="checked"></div>
      </div>

    </section>
  </body>
</html>
